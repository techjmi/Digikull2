<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digikull Project-2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to My Login Page</h1>
    </div>
    <div class="middle">
        <div class="left-image">
            <img src="https://source.unsplash.com/random/800x350/?coding, html" alt="Left Image">
        </div>
        <div class="form-container">
            <h1>Login</h1>
            
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <input type="submit" value="Login">
            
        </div>
        <div class="right-image">
            <img src="https://source.unsplash.com/random/800x350/?coding, html" alt="Right Image">
        </div>
    </div>
    <div class="footer">
        &copy; Shamim
    </div>
</body>
</html>
